apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-server-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: echo-server.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: echo-server-svc
                port:
                  number: 8080